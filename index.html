<!DOCTYPE html>
<html lang="en">
<head>
    <!-- VIEW -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>html-css-bootstrap-freelancer</title>
</head>
<body>

    <!-- HEADER -->
    <header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-blue">
                    <div class="content">
                        <div class="container-lg">
                            <div class="row height-75">
                                <div class="col-6 d-flex align-items-center">
                                    <div class="content text-white">
                                        <h2>START BOOTSTRAP</h2>
                                    </div>
                                </div>
                                <div class="col-6 d-flex align-items-center justify-content-end">
                                    <div class="content d-flex">
                                        <a href="#"><h3>PORTFOLIO</h3></a>
                                        <a href="#"><h3>ABOUT</h3></a>
                                        <a href="#"><h3>CONTACT</h3></a>
                                    </div>
                                    <div class="content hamburger">
                                        <i class="fa-solid fa-bars fa-xl" style="color: rgba(113,118,122,255);"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- MAIN -->
    <main>

        <div class="container-fluid">

            <!-- JUMBO -->
            <section class="jumbo">
                <div class="row">
                    <div class="col-12 bg-green">
                        <div class="content height-500 text-white text-center">
                            <div class="image">
                                <img src="./img/avatar.svg" alt="">
                            </div>
                            <div class="text">
                                <h1>START BOOTSTRAP</h1>
                            </div>
                            <div class="star">
                                <i class="fa-solid fa-star fa-lg" style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="under-text">
                                <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <!-- PORTFOLIO -->
            <section>
                <div class="container-lg">
                    <div class="row mb-5 my-3 gy-5">
                        <div class="col-12">
                            <div class="content text-center">
                                <div class="text">
                                    <h2>PORTFOLIO</h2>
                                </div>
                                <div class="star-black">
                                    <i class="fa-solid fa-star fa-lg" style="color: rgb(0, 0, 0);"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 text-center">
                            <div class="content">
                                <div class="portfolio-images">
                                    <img src="./img/cabin.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 text-center">
                            <div class="content">
                                <div class="portfolio-images">
                                    <img src="./img/cake.png" alt="">
                                </div>
                            </div>
                        </div><div class="col-12 col-md-6 col-xl-4 text-center">
                            <div class="content">
                                <div class="portfolio-images">
                                    <img src="./img/circus.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 text-center">
                            <div class="content">
                                <div class="portfolio-images">
                                    <img src="./img/game.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 text-center">
                            <div class="content">
                                <div class="portfolio-images">
                                    <img src="./img/safe.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 text-center">
                            <div class="content">
                                <div class="portfolio-images">
                                    <img src="./img/submarine.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <!-- ABOUT -->
            <section>
                    <div class="row">
                        <div class="col-12 bg-green">
                            <div class="content height-500 text-center text-white">
                                ABOUT US
                                <div class="container-lg">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="content text-start bg-red">
                                                1
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="content text-start bg-red">
                                                2
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="content bg-red">
                                                button
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </section>

            <!-- CONTACT -->
            <section>
                <div class="row">
                    <div class="col-12 bg-white">
                        <div class="content height-500 text-center">
                            CONTACT ME
                        </div>
                    </div>
                </div>

            </section>

        </div>

    </main>

    <!-- FOOTER -->
    <footer>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12 bg-2blue">
                    <div class="content height-150 text-white text-center">
                        <div class="container-lg">
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <div class="content bg-red height-75">
                                        1
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="content bg-red height-75">
                                        2
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="content bg-red height-75">
                                        3
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 bg-blue">
                    <div class="content height-75 text-center text-white">
                        COPYRIGHT
                    </div>
                </div>
            </div>

        </div>

    </footer>
    
</body>
</html>
